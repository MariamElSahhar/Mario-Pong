<!-- Header (navbar) with left-aligned icon -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
	<div class="container-fluid">
		<div class="d-flex justify-content-start">
			<img
				src="../images/logo.svg"
				class="icon-option me-2"
				alt="Pong Game Logo"
			/>
		</div>
	</div>
</nav>

<!-- Main content area -->
<div class="main-content">
	<div class="container">
		<h1 class="text-center">Welcome to the Classic Pong Game!</h1>

		<!-- Login Form -->
		<form id="loginForm" class="mt-4" autocomplete="off">
			<div class="mb-3">
				<label for="loginUser" class="form-label">Username</label>
				<input
					type="text"
					class="form-control"
					id="loginUser"
					name="user1"
					autocomplete="off"
					autocorrect="off"
					spellcheck="false"
					required
				/>
			</div>
			<div class="mb-3">
				<label for="loginPass" class="form-label">Password</label>
				<input
					type="password"
					class="form-control"
					id="loginPass"
					name="password"
					autocomplete="off"
					required
				/>
			</div>

			<!-- Centered Button -->
			<div class="text-center">
				<button type="submit" class="btn btn-primary w-100">
					Login
				</button>
			</div>
		</form>

		<!-- Link to Registration Page -->
		<p class="mt-3 text-center">
			New user? <a href="/register" onclick="route()">Register here</a>
		</p>
	</div>
</div>
