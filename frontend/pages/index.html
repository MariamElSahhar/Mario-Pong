<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">

    <style>
        /* Ensure html and body take the full viewport height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            overflow-y: hidden; /* Prevent vertical scrolling */
        }

        /* Make sure .main-content uses flexbox for proper centering */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 60px); /* Reduce height for footer */
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent extra scrolling */
        }

        /* Ensure the container fits within the viewport */
        .container {
            padding-left: 0;
            padding-right: 0;
            max-width: 500px;
        }

        /* Adjust logo size */
        .icon-option {
            max-width: 100%;
            height: auto; /* Maintain aspect ratio */
            width: 80px; /* Adjust the size as needed */
        }

        /* Remove unwanted margin on form elements */
        h1, form {
            margin-top: 0;
            margin-bottom: 0;
        }

        /* Ensure form and container alignment */
        form {
            margin-bottom: 1rem; /* Some margin for form-bottom spacing */
        }

        /* Adjust spacing for the footer or any extra content */
        p {
            margin-bottom: 0; /* Remove extra bottom margin */
        }

        /* Style for the footer */
        footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <!-- Header (navbar) with left-aligned icon -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="d-flex justify-content-start">
                <img src="../images/logo.svg" class="icon-option me-2" alt="Pong Game Logo">
            </div>
        </div>
    </nav>

    <!-- Main content area -->
    <div class="main-content">
        <div class="container">
            <h1 class="text-center">Welcome to the Classic Pong Game!</h1>

            <!-- Login Form -->
            <form id="loginForm" class="mt-4" autocomplete="off">
                <div class="mb-3">
                    <label for="loginUser" class="form-label">Username</label>
                    <input type="text" class="form-control" id="loginUser" name="user1" autocomplete="off" autocorrect="off" spellcheck="false" required>
                </div>
                <div class="mb-3">
                    <label for="loginPass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="loginPass" name="password" autocomplete="off" required>
                </div>

                <!-- Centered Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>
            </form>

            <!-- Link to Registration Page -->
            <p class="mt-3 text-center">New user? <a href="/register" onclick="route()">Register here</a></p>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Pong Game. All rights reserved.</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript to handle login and redirect to home game page -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            const username = document.getElementById('loginUser').value;
            localStorage.setItem('loginUsername', username); // Store the username in localStorage
            const password = document.getElementById('loginPass').value;

            // Simulate a login check (replace this with real validation logic later)
            if (username && password) {
                window.history.pushState({}, '', '/home_game'); // Use SPA routing for redirection
                handleLocation(); // Dynamically load the home_game page without reloading
            } else {
                alert('Please enter both username and password.');
            }
        });
    </script>
</body>
</html>
